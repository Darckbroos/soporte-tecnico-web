

services:
  db:
    image: postgres:16-alpine
    container_name: soporte_db
    environment:
      POSTGRES_DB: soporte
      POSTGRES_USER: soporte_user
      POSTGRES_PASSWORD: soporte_pass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: soporte_backend
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: soporte_frontend
    environment:
      VITE_API_BASE: "http://localhost:8000"
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
