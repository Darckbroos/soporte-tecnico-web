<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servicio Técnico PC</title>
    <meta name="description" content="Mantención, diagnóstico, reparación e instalación de equipos. Soporte técnico a domicilio o en taller.">
    <meta http-equiv="content-language" content="es-CL" />
    <meta name="language" content="es-CL" />
    <link rel="icon" type="image/png" href="/img/home/fixpc-logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root { --pri:#0ea5e9; --dark:#0f172a; --muted:#475569; }
      *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;color:var(--dark);}
      a{color:inherit;text-decoration:none}
      .container{max-width:1080px;margin:0 auto;padding:24px}
      .btn{display:inline-block;background:var(--pri);color:white;padding:12px 18px;border-radius:12px;font-weight:600;box-shadow:0 6px 14px rgba(14,165,233,.3)}
      .btn:hover{transform:translateY(-1px)}
      header{padding:24px 0;border-bottom:1px solid #e2e8f0}
      .grid{display:grid;gap:28px}
      .hero{padding:40px 0}
      .hero h1{font-size:42px;line-height:1.1;margin:0 0 8px}
      .hero p{color:var(--muted);margin:0 0 20px}
      .services{padding:32px 0}
      .card{border:1px solid #e2e8f0;border-radius:16px;padding:18px}
      .footer{padding:24px 0;border-top:1px solid #e2e8f0;color:var(--muted);font-size:14px}
      form{display:grid;gap:12px}
      input,textarea{width:100%;padding:12px 14px;border:1px solid #cbd5e1;border-radius:12px;font:inherit}
      label{font-size:14px;color:var(--muted)}
      .cols{display:grid;gap:16px;grid-template-columns:1fr}
      @media(min-width:900px){ .cols{grid-template-columns:1fr 1fr} .hero .grid{grid-template-columns:1.2fr .8fr}}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
